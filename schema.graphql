type Swap @entity {
  id: ID!
  amount0Out: BigInt!
  amount1Out: BigInt!
  amount0In: BigInt!
  amount1In: BigInt!
  to: Bytes!
  transaction: Transaction!
  pool: Pool!
  type: String!
  reserves0: BigInt
  reserves1: BigInt
  priceToken0: BigInt
  priceToken1: BigInt
}

type Pool @entity {
  id: ID!
  symbol: String!
  decimals: BigInt!
  token0: String!
  token1: String!
}

type Transaction @entity {
  id: ID!
  from: String!
  to: String!
  blockNumber: BigInt!
  timestamp: BigInt!
}