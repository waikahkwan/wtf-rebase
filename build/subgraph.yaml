specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LP
    network: avalanche
    source:
      address: "0xf64e1c5B6E17031f5504481Ac8145F4c3eab4917"
      abi: LP
      startBlock: 7669051
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
        - Pool
      abis:
        - name: LP
          file: LP\abis\LP.json
        - name: Token
          file: LP\abis\Token.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: LP\LP.wasm
